
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet href="style.css">
    <script src="script.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Materialize Sandbox</title>
    </head>

<body>
<div class="container">
<h1>Colors</h1>
<div class = "red white-text">Div with color class </div>
<div class = "blue white-text darken-2">Div with color class </div>
<div class = "deep-purple blue-text lighten-3">Div with color class </div>

<div style= "height:500px"></div><!--CONTAINER-->

<h1>BUTTONS</h1>
<button class="btn">READ MORE</button>
<!--ADDING CLICK EFFECTS TO BUTTON-->
<button class="btn waves-effect">READ MORE</button>
<button class="btn waves-light-effect">READ MORE</button>
<!--MAKING BUTTONS LARGER-->
<button class="btn-large">READ MORE</button>
<!--ADDING DISABLED BUTTON-->
<button class="btn disabled">READ MORE</button>
<!--ADDING COLOR BUTTON-->
<button class="btn-large blue">READ MORE</button>
<button class="btn-large black">READ MORE</button>
<button class="btn-large green">READ MORE</button>
<button class="btn-large pink">READ MORE</button>
<button class="btn waves-light-effect grey white-text darken-2"><i class="material-icons left">phone</i>Call Us</button>


<!--FLOATING BUTTON-->
<a href="#" class="btn-floating red btn-large"><i class="large material-icons">add</i></a>

<!--FIXED ACTION BUTTON-->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>

<!--FLAT BUTTON -->
<a href=" " class="waves-effect waves-teal btn-flat">Button</a>

<div style= "height:500px"></div><!--CONTAINER-->

<h1>HELPERS</h1>

<!--ALIGNMENT-->
<div>
  <h5 class ="left-align">This aligns left</h5>
</div>
<div>
  <h5 class ="center-align">This aligns middle</h5>
</div>
<div>
  <h5 class = "right-align">This aligns right</h5>
</div>

<div style= "height:500px"></div><!--CONTAINER-->
<!-- QUICK FLOATS-->
<div class="left">Left </div>
<div class="right">right</div>
<div class="center">center </div>

<!-- CLEAR FIX-->

<div class="clearfix"></div>

<div style= "height:500px"></div><!--CONTAINER-->




        <!-- Importing JQuery before materialize.css-->
        <script type="text/JavaScript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
         <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
        
        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
